<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="body-color">
    <div class="container-sm back-color">
        <div class="d-flex bd-highlight">
            <a th:href="@{/}">
                <img src="https://mywebicons.ru/i/png/19f7cc467fef3a88afe5f88b198f26f4.png" style="height: 50px; width: 50px;">
            </a>
            <div class="p-2 w-100 bd-highlight">
                <figure class="text-center">
                    <h1 th:text="${'Страница пользователя ' + user.getEmail()}"></h1>
                </figure>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight">
                <div class="p-2 bd-highlight">
                    <a class="btn btn-primary" th:href="@{'/facebookLogin'}" role="button">На страницу администратора</a>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Создать задачу
                    </button>
                </h2>
                <form th:action="@{'/createTaskByAdmin/'}" method="post" th:object="${task}">
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body card-color">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Название</span>
                                <input required  type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="title">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Условие</span>
                                <textarea class="form-control" aria-label="Условие" name="taskCondition" required ></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Тема</span>
                                <select class="form-select" aria-label="Default select example" name="topic">
                                    <q th:each="topic: ${topics}">
                                        <option th:text="${topic.getTopic()}"></option>
                                    </q>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">#Тег1</span>
                                    <input type="text" required  class="form-control" aria-label="Тег1" name="tag1">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">#Тег2</span>
                                    <input type="text" required  class="form-control" aria-label="Тег2" name="tag2">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">#Тег3</span>
                                    <input type="text" required  class="form-control" aria-label="Тег3" name="tag3">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Картинка1</span>
                                    <input type="text" required  class="form-control" aria-label="Картинка1" name="img1">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Картинка2</span>
                                    <input type="text" required class="form-control" aria-label="Картинка2" name="img2">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Картинка3</span>
                                    <input type="text" required class="form-control" aria-label="Картинка3" name="img3">
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Правильный ответ 1</span>
                                    <input type="text" required class="form-control" aria-label="Правильный ответ 1" name="rightAnswer1">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Правильный ответ 2</span>
                                    <input type="text" class="form-control" aria-label="Правильный ответ 2" name="rightAnswer2">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Правильный ответ 3</span>
                                    <input type="text" class="form-control" aria-label="Правильный ответ 3" name="rightAnswer3">
                                </div>
                            </div>
                            <input type="submit" value="Создать" id="liveToastBtn">
                        </div>
                    </div>
                </form>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Обновить мои задачи
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body card-color">
                        <div class="row g-0 bg-light position-relative" th:each="task: ${myTasks}">
                            <span class="border border-5">
                                <form th:action="@{'/updateTaskByAdmin/' + ${task.getId()}}" th:object="${task}" method="post">
                                    <h2 th:text="${task.getTitle()}"></h2>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Название</span>
                                        <input required  type="text" th:value="${task.getTitle()}" id="title" name="title" class="form-control" placeholder="Название" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Условие</span>
                                        <textarea th:text="${task.getTaskCondition()}" id="taskCondition" name="taskCondition" class="form-control" aria-label="Условие" required ></textarea>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Тема</span>
                                        <select class="form-select" aria-label="Default select example"  id="topic" name="topic">
                                            <option selected th:text="${task.getTopic()}"></option>
                                            <q th:each="topic: ${topics}">
                                                <option th:text="${topic.getTopic()}"></option>
                                            </q>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">#Тег1</span>
                                            <input type="text" th:value="${task.getTag1()}" required  class="form-control" placeholder="#Тег1" aria-label="Тег1" name="tag1">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">#Тег1</span>
                                            <input type="text" th:value="${task.getTag2()}" required  class="form-control" placeholder="#Тег2" aria-label="Тег2" name="tag2">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">#Тег1</span>
                                            <input type="text" th:value="${task.getTag3()}" required  class="form-control" placeholder="#Тег3" aria-label="Тег3" name="tag3">
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">Картинка1</span>
                                            <input type="text" th:value="${task.getImg1()}" required  class="form-control" placeholder="Картинка1" aria-label="Картинка1" name="img1">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">Картинка2</span>
                                            <input type="text" th:value="${task.getImg2()}" class="form-control" placeholder="Картинка2" aria-label="Картинка2" name="img2">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">Картинка3</span>
                                            <input type="text" th:value="${task.getImg3()}" class="form-control" placeholder="Картинка3" aria-label="Картинка3" name="img3">
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">Правильный ответ 1</span>
                                            <input type="text" th:value="${task.getRightAnswer1()}" required class="form-control" placeholder="Правильный ответ 1" aria-label="Правильный ответ 1" name="rightAnswer1">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">Правильный ответ 2</span>
                                            <input type="text" th:value="${task.getRightAnswer2()}" class="form-control" placeholder="Правильный ответ 2" aria-label="Правильный ответ 2" name="rightAnswer2">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">Правильный ответ 3</span>
                                            <input type="text" th:value="${task.getRightAnswer3()}" class="form-control" placeholder="Правильный ответ 3" aria-label="Правильный ответ 3" name="rightAnswer3">
                                        </div>
                                    </div>
                                    <input type="submit" value="Обновить">
                                </form>
                            </span>
                            <div class="card-color" style="height: 20px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                        Достижения
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="card" style="width: 18rem; margin: 20px">
                                <img src="https://cloud.prezentacii.org/18/10/81398/images/screen23.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" th:text="'Вы сделали ' + ${correctAnswers}"></p>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem; margin: 20px">
                                <img src="http://5klass.net/datas/russkij-jazyk/Zvuki-fonetika/0012-012-Nepravilno.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" th:text="'Вы сделали неправилно ' + ${incorrectAnswers}"></p>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem; margin: 20px">
                                <img src="https://avatars.mds.yandex.net/get-districts/370263/2a0000016a3eb95a4906ed28abd01b3159f6/optimize" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" th:text="'Вы создали ' + ${numberCreatedTasks}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
